<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="0.4" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>
  <style>path {
  --base-delay: 3s;
  animation-duration: .3s, 3s;
  animation-delay: var(--base-delay), calc(var(--base-delay)  + .3s);
  filter: url("#shadow");
  animation-name: fadeIn, bounce;
  animation-timing-function: ease-out, ease;
  animation-fill-mode: both;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
}

@keyframes bounce {
  0%, 20%, 40%, 100% {
    transform: translateY(0);
  }

  10%, 30% {
    transform: translateY(20%);
  }
}

</style>
