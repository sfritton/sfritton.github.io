<div class="keyboard">
  <div class="hidden-on-small">
    <button class="key">`</button>
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">4</button>
    <button class="key">5</button>
    <button class="key">6</button>
    <button class="key">7</button>
    <button class="key">8</button>
    <button class="key">9</button>
    <button class="key">0</button>
    <button class="key">-</button>
    <button class="key">=</button>
    <button class="key" style="--width: 2">backspace</button>
  </div>
  <div style="justify-content: space-between">
    <button class="key hidden-on-small" style="--width: 1.5">tab</button>
    <button class="key">Q</button>
    <button class="key">W</button>
    <button class="key">E</button>
    <button class="key">R</button>
    <button class="key">T</button>
    <button class="key">Y</button>
    <button class="key">U</button>
    <button class="key">I</button>
    <button class="key">O</button>
    <button class="key">P</button>
    <button class="key hidden-on-small">[</button>
    <button class="key hidden-on-small">]</button>
    <button class="key hidden-on-small" style="--width: 1.5">\</button>
  </div>
  <div>
    <button class="key hidden-on-small" style="--width: 2">caps lock</button>
    <button class="key">A</button>
    <button class="key">S</button>
    <button class="key">D</button>
    <button class="key">F</button>
    <button class="key">G</button>
    <button class="key">H</button>
    <button class="key">J</button>
    <button class="key">K</button>
    <button class="key">L</button>
    <button class="key hidden-on-small">;</button>
    <button class="key hidden-on-small">'</button>
    <button class="key hidden-on-small" style="--width: 2.25">enter</button>
  </div>
  <div>
    <button class="key shift-left">
      <span class="hidden-on-small">shift<span class="hidden" aria-hidden="true">left</span></span
      ><span class="hidden-on-medium">⇪</span>
    </button>
    <button class="key">Z</button>
    <button class="key">X</button>
    <button class="key">C</button>
    <button class="key">V</button>
    <button class="key">B</button>
    <button class="key">N</button>
    <button class="key">M</button>
    <button class="key hidden-on-medium backspace">⌫</button>
    <button class="key hidden-on-small">,</button>
    <button class="key hidden-on-small">.</button>
    <button class="key hidden-on-small">/</button>
    <button class="key hidden-on-small" style="--width: 2.7">
      shift<span class="hidden" aria-hidden="true">right</span>
    </button>
  </div>
  <div style="--width: 1.5">
    <button class="key hidden-on-small">ctrl</button>
    <button class="key hidden-on-small">opt</button>
    <button class="key hidden-on-small">cmd</button>
    <button class="key hidden-on-medium">123</button>
    <button class="key hidden-on-medium smiley">☺</button>
    <button class="key spacebar">space</button>
    <button class="key hidden-on-medium" style="--width: 3">return</button>
    <button class="key hidden-on-small">cmd</button>
    <button class="key hidden-on-small">fn</button>
    <button class="key hidden-on-small">ctrl</button>
  </div>
  <script type="module" src="./scripts/keyboard.ts"></script>
</div>
